<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="calculator">
      <div class="display" id="display">
        <span class="small"></span><span id="screen">0</span>
      </div>
      <div class="keys" id="keys">
        <button class="btn clr" data-action="clear">C</button>
        <button class="btn div" data-value="/">÷</button>
        <button class="btn mul" data-value="*">×</button>
        <button class="btn sub" data-value="-">−</button>
        <button class="btn seven" data-value="7">7</button>
        <button class="btn eight" data-value="8">8</button>
        <button class="btn nine" data-value="9">9</button>
        <button class="btn plus" data-value="+">+</button>
        <button class="btn four" data-value="4">4</button>
        <button class="btn five" data-value="5">5</button>
        <button class="btn six" data-value="6">6</button>
        <button class="btn equal" data-action="calculate">=</button>
        <button class="btn one" data-value="1">1</button>
        <button class="btn two" data-value="2">2</button>
        <button class="btn three" data-value="3">3</button>
        <button class="btn zero" data-value="0">0</button>
        <button class="btn dot" data-value=".">.</button>
      </div>
    </div>
    <div class="note">This is a Simple Calculator using HTML,CSS,JS</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
